<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editor</title>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex py-4">
        <div class="mx-auto">
            <h1 class="font-medium">Edeetor - GoLang</h1>
            <div class="flex flex-col">
                <textarea
                    id="editor-textarea"
                    placeholder=""
                    class="mt-2 h-[600px] w-[900px] editor-font outline-none bg-gray-50 p-2"
                    spellcheck="false"
                ></textarea>
                <div
                    id="cmd"
                    class="w-full mt-2 h-32 bg-stone-900 p-2 text-lime-500 rounded font-mono"
                ></div>
                <button
                    id="btn-run"
                    class="p-2 bg-blue-900 mt-2 rounded text-white hover:bg-blue-700 min-w-[60%] mx-auto"
                    onclick="run(document.getElementById('editor-textarea'));"
                >
                    Run <code>(Ctrl + ')</code>
                </button>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
